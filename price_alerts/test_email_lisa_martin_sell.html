
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #1e293b; padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Commodities Alert</h1>
                        </td>
                    </tr>
                    
                    <!-- Alert Badge -->
                    <tr>
                        <td style="padding: 30px 30px 10px; text-align: center;">
                            <span style="background-color: #ef4444; color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 14px;">
                                SELL ALERT TRIGGERED
                            </span>
                        </td>
                    </tr>
                    
                    <!-- Commodity Info -->
                    <tr>
                        <td style="padding: 20px 30px 10px; text-align: center;">
                            <h2 style="color: #1e293b; margin: 0; font-size: 22px;">Silver Futures</h2>
                            <p style="color: #64748b; margin: 5px 0 0; font-size: 14px;">Symbol: SIUSD</p>
                        </td>
                    </tr>
                    
                    <!-- Greeting -->
                    <tr>
                        <td style="padding: 20px 30px 10px;">
                            <p style="font-size: 16px; color: #333; margin: 0;">Hi lisa_martin,</p>
                        </td>
                    </tr>
                    
                    <!-- Message -->
                    <tr>
                        <td style="padding: 10px 30px;">
                            <p style="font-size: 16px; color: #333; margin: 0; line-height: 1.5;">
                                Your price alert has been triggered. Here are the details:
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Price Box -->
                    <tr>
                        <td style="padding: 20px 30px;">
                            <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
                                <tr>
                                    <td style="padding: 20px;">
                                        <table width="100%" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td style="padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
                                                    <span style="color: #64748b; font-size: 14px;">Current Price</span><br>
                                                    <span style="color: #1e293b; font-size: 24px; font-weight: bold;">$89.27</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 10px 0;">
                                                    <span style="color: #64748b; font-size: 14px;">Your Target Price</span><br>
                                                    <span style="color: #1e293b; font-size: 24px; font-weight: bold;">$25.50</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f8fafc; padding: 20px 30px; text-align: center; border-top: 1px solid #e2e8f0;">
                            <p style="font-size: 12px; color: #64748b; margin: 0;">
                                You received this email because you set up a price alert.<br>
                                &copy; 2026 Pivot Point. All rights reserved.
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
